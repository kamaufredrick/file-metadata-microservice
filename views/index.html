<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/style.css">
  <title>File Metadata Microservice</title>
</head>
<body>
  <h1>File Metadata Microservice</h1>
  <form id="uploadForm" enctype="multipart/form-data" action="/api/fileanalyse" method="POST">
    <input type="file" id="fileInput" name="upfile">
    <button type="submit">Upload File</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('/api/fileanalyse', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      document.getElementById('result').textContent = JSON.stringify(result);
    };
  </script>
</body>
</html>
